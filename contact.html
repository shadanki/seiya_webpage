<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contact | SEIYA KAWANO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Roboto&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="headerInner clearfix">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="SEIYA KAWANO">
        </a>
      </div>
      <nav>
        <ul class="headerNav flexbox">
          <li><a href="about.html">About</a></li>
          <li><a href="works.html">Works</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="headerTitle flexbox">
      <img src="images/Contact.png" alt="About">
    </div>
  </header>
  <div id="wrap">
    <div class="content">
      <div class="main">
        <div class="contactForm">
          <p>下記フォームより、お気軽にお問い合わせください。<br>
            Feel free to message me from the form below.</p>
          <form>
            <dl>
              <dt>Name</dt>
              <dd>
                <input type="text" name="name" id="name">
              </dd>
              <dt>Email</dt>
              <dd>
                <input type="email" name="email" id="email">
              </dd>
              <dt>Message</dt>
              <dd>
                <textarea name="message" id="message"></textarea>
              </dd>
            </dl>
            <div class="btnCase flexbox">
              <button type="submit" class="btn">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="flexbox">
    <div class="copyright">
      <small>© 2023 SEIYA KAWANO All Rights Reserved.</small>
    </div>
  </footer>
</body>

</html>
